<title>13-4  插入排序</title>
<style>
* { font-size:12px; font-family:宋体, Arial; } /*规定了所有的字体样式*/
body { overflow:auto; }
</style>
<script>
window.onload = function(){
    var ary, st, re, timeCost;
    //生成一个长度1000的随机数组
    //ary = create_random_array(1000);
     var ary1=[2,8,5,6,4,7,3,9];
     ary=sort(ary1);
     alert(ary);
}
//插入排序算法
function sort(ary){
    var len, j, tmp;
    len = ary.length;
    //自左至右扫描无序区
    for(var i=0; i<len; i++){
        //ary[-1] 是哨兵，且是ary[i]的副本
        ary[-1] = ary[i];
        //自右至左扫描有序区
        j = i-1;
        do{
           ary[j+1] = ary[j];
           j--;
        }while(j>-1 && (ary[-1]<ary[j]));
        //将记录插入恰当的位置
        ary[j+1] = ary[-1];
    }
    return(ary);
}

</script>
