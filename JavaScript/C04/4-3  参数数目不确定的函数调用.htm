<title>4-3  参数数目不确定的函数调用</title>
<!-- 脚本部分 -->
<script type="text/javascript">
function a(){
    var str="";
    for(var i=0; i<arguments.length; i++)str+="\r\n"+i+":"+arguments[i];
    alert("函数a接受到的参数为"+str);
    return(arguments);
}

a("参数1","参数2","参数3");
</script>
</head>

</body>
