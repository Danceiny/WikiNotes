<title>2-3  获取当前时间日期</title>
<!-- 脚本部分 -->
<script type="text/javascript">
    dt = new Date();
    what_to_say = "今天是"+dt.getYear()+"年"+(dt.getMonth()+1)+"月"+dt.getDate()+"日，现在时间是"+dt.getHours()+"点"+dt.getMinutes()+"分"+dt.getSeconds()+"秒";
    alert(what_to_say);
</script>
