<title>5-3  数组应用―显示星期</title>

<body style="overflow:auto;">
<div style="font-size:12px; font-weight:bold; color:white; font-family:Arial, 宋体; background-color:#6090DA; padding:4px 10px;">
<script type="text/javascript">
    var weekdays = ["日曜日","月曜日","火曜日","水曜日"];
    weekdays[4] = "木曜日";
    weekdays[5] = "金曜日";
    weekdays[6] = "土曜日";
    document.write("今天是" + weekdays[(new Date()).getDay()]);
</script>
