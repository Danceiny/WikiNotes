<title>18-4  “arguments”属性的应用</title>

* { font-size:12px; font-family:宋体, Arial; } /*规定了所有的字体样式*/
body { overflow:auto; }
</style>
<script>
//用于输出的函数
function print(str){ document.write(str+"<br>"); }
function println(){ document.write("<hr>"); }

//返回给出参数中的最大值
function max(){
    var re = arguments[0];
    for(var i=1; i<arguments.length; i++){
        if(re<arguments[i]){
            re = arguments[i];
        }
    }
    return(re);
}

//不指明函数对象的情况下，测试“arguments”对象
function hutia(){
    var ary = new Array();
    print("<li>[hutia]函数接受的参数个数是："+arguments.length);
    for(var i=1; i<arguments.length; i++)ary.push(arguments[i]);
    axiang.apply(null, ary);
}

//指明函数对象的情况下，测试“arguments”对象
function axiang(){
    print("<li>[axiang]函数接受的参数个数是："+arguments.length);
    try{
        print("<li>[axiang]函数中，试图获取[hutia]函数接受的参数个数是："+hutia.arguments.length);
    }catch(e){
        print("<li>[axiang]函数中，试图获取[hutia]函数接受的参数时出错");
    }
}


print("<li>[1, 2, 23, 15, 18, 6]中最大的数字是："+max(1, 2, 23, 15, 18, 6));
println();
hutia(5,6,3,8,4,6);
println();
axiang(2,3,5,8);
</script>
