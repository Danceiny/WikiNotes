<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=GB2312" />
<title>11-3  放大缩小文字</title>
<!-- 样式表 -->
<style>
* { font-size:12px; font-family:宋体, Arial; } /*规定了所有的字体样式*/
body { overflow:auto; padding:0px; margin:0px; border-style:none; }
#tools { background-color:buttonface; border-bottom:2px solid buttonshadow; height:24px; line-height:24px; padding:0px 5px; }
#hutia { padding:10px; }
#hutia * { font-size:1em; margin:0px; padding:0px; }
#hutia h3 { font-size:1.5em; line-height:2em; font-weight:bolder; }
#hutia div { text-indent:2em; }
</style>
<script>

function setFontSize(i){
    $("hutia").style.fontSize = i + "px";
}

function $(str){ return(document.getElementById(str)); }
</script>
</head>
<body>
<div id="tools">
    请选择文字大小：
    <select onchange="setFontSize(this.value);">
        <option value="10">小</option>
        <option value="12" selected >中</option>
        <option value="14">大</option>
        <option value="16">特大</option>
    </select>
</div>
<div id="hutia">
    <h3>这里是标题</h3>
    <div>新华网贵阳２月９日电（记者石新荣）记者从贵州省旅游局假日办获悉，
        由于受５０多年未遇雪凝灾害影响，造成团队游锐减。但被冰雪“封存”了２０多天的人们，
        按捺不住低温凝冻天气稍有缓解的喜悦心情，携亲朋好友举家出游共度春节。据９日当天统计，
        全省９个市州地旅游
    </div>
</div>
</body>
</html>
