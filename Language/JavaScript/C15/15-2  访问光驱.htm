<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=GB2312" />
<title>15-2  访问光驱</title>
<style>
* { font-size:12px; font-family:宋体, Arial; } /*规定了所有的字体样式*/
body { overflow:auto; }
a { color:blue; }
</style>
<script>
//函数“$”根据指定字符串获取相应ID的对象
function $(str){ return(document.getElementById(str)); }
//弹出指定的光驱
function eject(i){
    var obj;
    var obj = $("hutia");
    var cdroms = obj.CdromCollection;
    cdroms.item(i).eject();
}
</script>
</head>
<body>
<!-- Windows Media Player 控件，设置其尺寸为0*0，因此其被隐藏 -->
<OBJECT ID="hutia" height="0" width="0"
    CLASSID="CLSID:6BF52A52-394A-11d3-B153-00C04F79FAA6">
</OBJECT>
<p>系统中的光驱有：
    <ul>
        <script>
            var obj = $("hutia");
            var cdroms = obj.CdromCollection;
            for(var i=0; i<cdroms.count; i++){
                document.write("<li>" + cdroms.item(i).driveSpecifier);
                document.write("<a href=\"javascript:eject(" + i + ");\">弹出<\/a>");
            }
        </script>
    </ul>
</p>
</body>
</html>
